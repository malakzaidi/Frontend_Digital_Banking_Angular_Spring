<div style="padding: 16px;">
  <mat-card style="padding: 24px; margin-bottom: 16px;">
    <mat-card-header>
      <mat-card-title>Account Details</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p><strong>ID:</strong> {{account().id}}</p>
      <p><strong>Balance:</strong> {{account().balance | currency}}</p>
      <p><strong>Type:</strong> {{account().type}}</p>
      <p><strong>Customer:</strong> {{account().customer?.name}}</p>
    </mat-card-content>
  </mat-card>
  <mat-card style="padding: 24px; margin-bottom: 16px;">
    <mat-card-header>
      <mat-card-title>Transactions</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-table [dataSource]="operations()">
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
          <mat-cell *matCellDef="let op">{{op.id}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="date">
          <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
          <mat-cell *matCellDef="let op">{{op.operationDate | date}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="type">
          <mat-header-cell *matHeaderCellDef>Type</mat-header-cell>
          <mat-cell *matCellDef="let op">{{op.type}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="amount">
          <mat-header-cell *matHeaderCellDef>Amount</mat-header-cell>
          <mat-cell *matCellDef="let op">{{op.amount | currency}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="description">
          <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
          <mat-cell *matCellDef="let op">{{op.description}}</mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </mat-card-content>
  </mat-card>
  <app-transaction-form [accountId]="account().id"></app-transaction-form>
</div>
