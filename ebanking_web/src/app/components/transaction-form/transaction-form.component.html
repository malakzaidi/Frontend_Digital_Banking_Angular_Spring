<div style="padding: 16px;">
  <mat-card style="padding: 24px;">
    <mat-card-header>
      <mat-card-title>Perform Transaction</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="performTransaction()" style="display: flex; flex-direction: column; gap: 16px;">
        <mat-form-field>
          <mat-label>Operation Type</mat-label>
          <mat-select [(ngModel)]="operationType" name="operationType">
            <mat-option value="CREDIT">Credit</mat-option>
            <mat-option value="DEBIT">Debit</mat-option>
            <mat-option value="TRANSFER">Transfer</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field *ngIf="operationType === 'TRANSFER'">
          <mat-label>To Account ID</mat-label>
          <input matInput [(ngModel)]="toAccountId" name="toAccountId" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Amount</mat-label>
          <input matInput type="number" [(ngModel)]="amount" name="amount" required min="0">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Description</mat-label>
          <input matInput [(ngModel)]="description" name="description">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="!amount">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
